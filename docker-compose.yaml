version: '3.8'

services:
  alg-runner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alg-runner
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - tp-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  tp-net:
    driver: bridge